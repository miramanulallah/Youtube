<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Workspace</title>
    
    <!-- Favicons with versioning to force cache refresh -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-96x96.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-96x96.png?v=1">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1">
    <link rel="manifest" href="/site.webmanifest?v=1">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: "rgba(255, 255, 255, 0.03)",
              glassBorder: "rgba(255, 255, 255, 0.08)",
              primary: "#e100ff", 
              primaryHover: "#c100db",
              accent: "#ffffff",
              detox: "#0f0f0f"
            }
          }
        }
      }
    </script>
    <style>
      html {
        font-size: 14px; /* Simulates the 80% DPI look user requested */
      }
      body {
        background-color: #0f0f0f;
        color: #f1f1f1;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #3f3f3f; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #717171; }
      
      .glass-panel {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .yt-gradient {
        background: radial-gradient(circle at top left, rgba(225, 0, 255, 0.04) 0%, transparent 50%);
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes glow-pulse {
        0% { filter: drop-shadow(0 0 5px rgba(225, 0, 255, 0.4)); opacity: 0.7; transform: scale(0.98); }
        50% { filter: drop-shadow(0 0 25px rgba(225, 0, 255, 0.9)); opacity: 1; transform: scale(1); }
        100% { filter: drop-shadow(0 0 5px rgba(225, 0, 255, 0.4)); opacity: 0.7; transform: scale(0.98); }
      }
      
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      .animate-glow-pulse { animation: glow-pulse 3s infinite ease-in-out; }

      .progress-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        background: #e100ff;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(225, 0, 255, 0.8);
        border: 2px solid white;
        margin-top: -5px;
        z-index: 20;
        position: relative;
      }

      .progress-range::-webkit-slider-runnable-track {
        height: 4px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="yt-gradient">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
